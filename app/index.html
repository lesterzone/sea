<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boosted!</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
            <link rel="stylesheet" href="styles/ratchet.css">
            <link rel="stylesheet" href="scripts/vendor/ratchet-theme-android.css">
            <!-- <link rel="stylesheet" href="scripts/vendor/ratchet-theme-ios.css"> -->
            <link rel="stylesheet" href="scripts/vendor/leaflet.css">
            <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <script type="text/javascript">
            var PHONEGAP = false;
        </script>
        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="scripts/vendor/ratchet.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/router.js"></script>

        <script src="scripts/views/pages/home.js"></script>
